<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
         <!--******************First Screeen****************** -->
        <div id="startScn">
            <img src="gameName.png" id="gameName">
            <div class="startBtn"><button id="startBtn" onclick="start();">Start</button></div>
        </div>

        <!-- ******************Second Screen****************** -->
        <div id="options">
            <img src="stone.jpg" class="opt1" onclick="stone();">
            <img src="scissor.jpg" class="opt2" onclick="scissor();">
            <img src="paper.jpg" class="opt3" onclick="paper();">
        </div>



        <!-- ******************Win Screen****************** -->

        <div>
            <video src="./Winning-Animation.mp4" id="winV" controls loop="1"></video>
            <h1 class="h1" id="winR">COMPUTER SELECTION WAS</h1>
            <div class="line" id="dLine"></div>
            <img src="#" id="winPc">
        </div>
        <div>
            <img src="./loss.jpg" id="lossPu">
            <h1 class="h1" id="lossR">COMPUTER SELECTION WAS</h1>
            <div class="line" id="fLine"></div>
            <img src="#" id="lossPc">
        </div>
    </div>
    










   <script src="./script.js"></script> 
</body>
</html>
