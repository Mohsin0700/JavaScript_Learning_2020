<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Main Body -->
    <div id="body">
  
      <!-- Nav-bar Start -->
        <nav class="navbar container-fluid navbar-expand-lg bg-dark">
  
          <!-- nav-bar div -->
            <div class="container-fluid">
  
              <!-- Left Logo Side -->
              <a class="navbar-brand text-bg-danger p-1" href="#"><b>A.H Super Mart</b></a>
  
              <!-- toggler button -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  
                <!--Toggler icon-->
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
                <!-- Nav UL -->
                <ul class="navbar-nav container  me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light active bold-5" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light bold-5" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light bold-5" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light bold-5" href="#">Contact</a>
                  </li>
                </ul>
                <!-- Search Field -->
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <!-- Header after nav -->
          
          <div class="container-fluid" id="header">
              <div class="header text-center">
              <h1 class="text-light">A.H <small class="text-light">SUPER MART</small></h1>
              <h5 class="text-light">we make your shopping easier, faster and reliable</h5>
              </div>
          </div>
    </div>
    <script src="app.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
