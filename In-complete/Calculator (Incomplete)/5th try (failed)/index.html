<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scn1"></div>
    <div id="scn2"></div>
    <div id="nums">
        <button onclick="reset()">C</button>
        <button>xx</button>
        <button>ON/OFF</button>
        <button>/</button><br>
        <button onclick="nums(1)">1</button>
        <button onclick="nums(2)">2</button>
        <button onclick="nums(3)">3</button>
        <button>*</button><br>
        <button onclick="nums(4)">4</button>
        <button onclick="nums(5)">5</button>
        <button onclick="nums(6)">6</button>
        <button>-</button><br>
        <button onclick="nums(7)">7</button>
        <button onclick="nums(8)">8</button>
        <button onclick="nums(9)">9</button>
        <button onclick="sum()">+</button><br>
        <button onclick="nums(0)">0</button>
        <button onclick="nums(00)">00</button>
        <button style="width: 205px; ;">=</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
