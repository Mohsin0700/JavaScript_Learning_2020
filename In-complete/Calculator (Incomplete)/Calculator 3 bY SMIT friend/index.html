<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./app.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="res">
            <input type="text" disabled id="res">

        </div>
        <div class="output">
            <input type="text" disabled id="output">
        </div>
        <div class="calcbutton">
            <button value="Ac" onclick="removeAll()">Ac</button>
            <button value="X" onclick="removeOne()">&#x2190;</button>
            <button value="%" onclick="getNumber('%')">%</button>
            <button value="/" onclick="getNumber('/')">&divide;</button>
        </div>
        <div class="calcbutton">
            <button value="7" onclick="getNumber('7')">7</button>
            <button value="8" onclick="getNumber('8')">8</button>
            <button value="9" onclick="getNumber('9')">9</button>
            <button value="*" onclick="getNumber('*')">&times;</button>
        </div>
        <div class="calcbutton">
            <button value="4" onclick="getNumber('4')">4</button>
            <button value="5" onclick="getNumber('5')">5</button>
            <button value="6" onclick="getNumber('6')">6</button>
            <button value="-" onclick="getNumber('-')">-</button>
        </div>
        <div class="calcbutton">
            <button value="1" onclick="getNumber('1')">1</button>
            <button value="2" onclick="getNumber('2')">2</button>
            <button value="3" onclick="getNumber('3')">3</button>
            <button value="+" onclick="getNumber('+')">+</button>
        </div>
        <div class="calcbutton">
            <button value="0" class="btn-a" onclick="getNumber('0')">0</button>
            <button value="." class="btn-b" onclick="getNumber('.')">.</button>
            <button value="=" class="btn-c" onclick="equalValue()">=</button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
