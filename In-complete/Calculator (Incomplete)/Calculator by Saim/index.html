<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="screen" placeholder="0" >
        </div>
        <div class="btns">
            <div class="row">
                <button id="delete" onclick="backsp()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="delete" onclick="screen.value = ''">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button id="numbers" class="btn">7</button>
                <button id="numbers" class="btn">8</button>
                <button id="numbers" class="btn">9</button>
                <button class="btn">÷</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button class="btn">log</button>
                <button id="numbers" class="btn">4</button>
                <button id="numbers" class="btn">5</button>
                <button id="numbers" class="btn">6</button>
                <button class="btn">X</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button id="numbers" class="btn">1</button>
                <button id="numbers" class="btn">2</button>
                <button id="numbers" class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button id="numbers" class="btn">0</button>
                <button class="btn">.</button>
                <button id="evaluate" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
