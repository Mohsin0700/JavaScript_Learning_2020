<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <!--<div class="screentop"></div> -->
        <div class="screen">
            <p id="para"></p>
        </div>
        <div class="numpad">
            <table>
            <tr>
                <td><button class="nbtn1" onclick="num()">1</button></td>
                <td><button class="nbtn">2</button></td>
                <td><button class="nbtn">3</button></td>
            </tr>
            <tr>
                <td><button class="nbtn">4</button></td>
                <td><button class="nbtn">5</button></td>
                <td><button class="nbtn">6</button></td>
            </tr>
            <tr>
                <td><button class="nbtn">7</button></td>
                <td><button class="nbtn">8</button></td>
                <td><button class="nbtn">9</button></td>
            </tr>
            <tr>
                <td><button class="nbtn">00</button></td>
                <td><button class="nbtn">0</button></td>
                <td><button class="nbtn">.</button></td>
            </tr>
        </table></div>
        <div class="multi_div">
            <button class="div">/</button>
            <button class="multi">x</button>
        </div>
        <div class="add_sub">
            <button class="mod">%</button>
            <button class="add">-</button>
            <button class="sub">+</button>
        </div>
        <div class="del">
            <button class="Clear">C</button>
            <button class="cut">xx</button>
        </div>
        <button class="equal">=</button>
    </div>
</body>
</html>
